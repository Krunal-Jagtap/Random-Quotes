<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="shortcut icon" href="quote.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-stone-600">
    <main class="w-11/12 h-screen m-auto flex justify-center items-center">
        <div class="quote-box  text-white font-bold border p-10 rounded-xl ">
            <header class="text-center text-2xl font-bold mb-8">
                Quote of the Day
            </header>
            <div class="content text-center">
                <div class="quote-area">
                    <p class="font-thin font-mono text-lg">
                        <q class="quote">
                            In the world of software, the best way to predict the future is
                            to invent it.</q>
                    </p>
                </div>
                <div class="author flex justify-end items-center mt-4 italic">
                    <span class="mx-2">
                        <hr class="border border-white w-4" />
                    </span>
                    <span class="name">Anonymous</span>
                </div>
                <div class="btn mt-8">
                    <button
                        class="border-2 px-4 py-2 border-white rounded-xl bg-transparent text-white hover:bg-stone-500 font-bold">
                        Next Quote
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
